<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
<script>
  "use strict";

  let a = 1, b = 1, c, d;

  c = ++a;
  /*
  Префиксная форма инкремента - увеличивает значение на 1. При префиксальной форме сначало возвразает значение и потом добавляет 1 к значению. С = 2.
   */
  alert(c);

  d = b++;
  /*
  Постфиксальная форма инкремента - также увеличивает, но возвращает старое значение (которое было до увеличения). D = 1.
   */
  alert(d);

  c = 2 + ++a;
  /*
  В первом примере мы присвоили С значение 2. Теперь за счет префиксной формы инкремента возвращаем 2 и добавляем 1. ++а = 3. Вывод С = 5.
   */
  alert(c);

  d = 2 + b++;
  /*
  У b значение 2, т к в предыдущий раз мы уже добавляли 1, но возвращали предыдущее значение (b было равно 2, но возврат был 1). Сейчас мы также добавляем к b 1 (2 + 1 = 3) и возвращаем предыдущее значение = 2. D = 4.
   */
  alert(d);

  alert(a); // a = 3
  alert(b); // b = 3
</script>
</body>
</html>
