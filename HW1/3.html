<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
<script>
  "use strict";

   /*
  1. 10+10 - Это числа. Сумма = 20
  2. "10" - Это строка
  3. Произойдет приведение к одномк типу
  4. А затем склеивание - конкатенация
  5. Расчет идет с лева на право - сначала додбавление потом склеивание
  6. console.log - 2010.
  */
  console.log(10 + 10 + "10");

  /*
  1. Из-за расчета с лева на права идет полная конкатенация -
  число 10 склеиваеться со строкой "10" потом склаивает следующее число 10
  2. console.log - 101010.
  */
  console.log(10 + "10" + 10);

  /*
  1. Выражение +"10" - унарный плюс - перевести строку "10" к числовому типу - число 10
  2. В момент когда браузер доходит до + +"10", он рассматривает задачу как - добавь выражение +"10"
  3. Каждое значение в выражении относится к числовому типу
  4. console.log - 30.
  */
  console.log(10 + 10 + +"10");

  /*
  1. Значение пустой строки приводится к 0
  2. Деление на ноль дает бесконечность
  3. Делениена отрецательное значение дает отрецательный результат
  4. console.log - -Infinity
  */
  console.log(10 / -"");

  /*
  1. Выражение "2,5" - являеться строкой
  2. Плюс не сможет перевести значение в число из-за запятой. Дробную часть создает точка
  3. Вывод будет NaN - делимое значение не число
  5. console.log - NaN
  */
  console.log(10 /  +"2,5");

 

</script>
</body>
</html>
